build:
  docker:
    web: Dockerfile
run:
  web:
    command:
      - gunicorn --worker-tmp-dir /dev/shm --workers=2 --threads=4 --worker-class=gthread --bind 0.0.0.0:$PORT "application:create_app()"
    image: web
  worker:
    command:
      - celery -A celery_worker.celery worker --loglevel=info --logfile=logs/celery.log
    image: web
