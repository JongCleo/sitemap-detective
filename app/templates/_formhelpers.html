{% macro render_field(field) %} {{field(**kwargs)|safe}} {% endmacro %} {% macro
render_errors(field)%} {% if field.errors %}
<div
  class="g-orange-100 border-l-4 border-orange-500 text-orange-700 p-4"
  role="alert"
>
  <p class="font-bold">Errors</p>
  {% for error in field.errors %}
  <span>{{error}}</span>
  {% endfor %}
</div>

{% endif %} {% endmacro %}
